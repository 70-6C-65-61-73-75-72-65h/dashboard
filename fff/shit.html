<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="circularProgress">
      <div class="circularProgress__overlay"></div>

      <input
        type="range"
        min="0"
        max="100"
        step="1"
        oninput="setPercentage(this.value)"
        onchange="setPercentage(this.value)"
        class="circularProgress__range"
      />
    </div>
  </body>
</html>
